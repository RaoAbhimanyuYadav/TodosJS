<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <style>
      .filtered {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="fw-bold">Todos</h1>

      <form>
        <div class="mb-3 search">
          <input type="text" class="form-control" aria-describedby="emailHelp" name="search" placeholder="Search" />
        </div>
      </form>
      <ul class="list-group">
        <li class="list-group-item">An items <span class="delete nav justify-content-end">D</span></li>
        <li class="list-group-item">A second item <span class="delete nav justify-content-end">D</span></li>
      </ul>
      <form class="my-3 add">
        <div class="mb-3">
          <input type="text" class="form-control" aria-describedby="emailHelp" placeholder="Add a todo" name="add" />
        </div>
      </form>
    </div>
    <script src="index.js"></script>
  </body>
</html>
